<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Distribution Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fab fa-android"></i>
                    APK Store
                </h1>
                <p class="subtitle">Download Android Apps Directly</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search for apps..." class="search-input">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All Apps</button>
                    <button class="filter-btn" data-category="games">Games</button>
                    <button class="filter-btn" data-category="productivity">Productivity</button>
                    <button class="filter-btn" data-category="social">Social</button>
                    <button class="filter-btn" data-category="tools">Tools</button>
                </div>
            </section>

            <section class="apps-section">
                <div class="section-header">
                    <h2>Available Apps</h2>
                    <span class="app-count" id="appCount">Loading...</span>
                </div>
                <div class="apps-grid" id="appsGrid">
                    <!-- Apps will be dynamically loaded here -->
                </div>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading apps...</p>
                </div>
                <div class="no-results" id="noResults" style="display: none;">
                    <i class="fas fa-search"></i>
                    <p>No apps found matching your search.</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 APK Distribution Store. All rights reserved.</p>
            <p class="disclaimer">
                <i class="fas fa-exclamation-triangle"></i>
                Download APK files at your own risk. Always verify sources before installation.
            </p>
        </div>
    </footer>

    <!-- App Details Modal -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
